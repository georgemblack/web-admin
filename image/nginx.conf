server {
	listen 8080 default_server;

	server_name admin.georgeblack.me;
	
	root /app/public;
	index index.html;

	location / {
		try_files $uri $uri/ =404;
	}

	# Default caching
	expires 10m;
	add_header Cache-Control "public";

	# Caching static assets for longer
	location ~* \.(jpg|jpeg|png|webp|mov|ico)$ {
		expires 90d;	
	}
}
